<html lang="en">
  <head>
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="images/music_player favicon.png">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body id="bod">
    <div id="hud" class="hud">
      <div id="temp_store">
        
      </div>
      <input id="file_select" type="file" multiple accept="audio/*" style="display:none" onchange="submitFiles()">
      <button id="file_elem">
        Add Music
      </button>
      <br>
      <button id="skip_back" onclick="skipBack();">
        <img src="images/skip back.png" alt="Skip Back" width="25px" height="25px">
      </button>
      <button id="play_button" onclick="playPause();">
        <img src="images/pause.png" alt="Pause" width="25px" height="25px" id="pause_image">
        <img src="images/play.png" alt="Play" width="25px" height="25px" style="display:none" id="play_image">
      </button>
      <input id="time_seek" type="range" step="0.0001" class="slider">
      <span id="time_words">
        
      </span>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="slider">
      <button id="loop" onclick="loop++; if(loop > 2) { loop = 0; }">
        <img src="images/loop.png" alt="Loop ON" width="25px" height="25px">
      </button>
      <button id="shuffle" onclick="shuffle = !shuffle;">
        <img src="images/shuffle.png" alt="Shuffle" width="25px" height="25px">
      </button>
      <button id="skip_forward" onclick="skipForward();">
        <img src="images/skip forward.png" alt="Skip Forward" width="25px" height="25px">
      </button>
      <br>
      <div id="total_time">
        
      </div>
    </div>
    <div id="main" class="main">
      <h3>Music List</h3>
      <ul id="music_list">
        <li>Nothing.</li>
      </ul>
      <script src="main.js"></script>
    </div>
  </body>
</html>
