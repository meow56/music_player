<head>
  <title>Music Player</title>
  <link rel="icon" type="image/x-icon" sizes="32x32" href="images/music_player_favicon_lnF_icon.ico">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body id="bod">
  <div id="hud" class="hud">
    <input id="file_select" type="file" multiple accept="audio/*" style="display:none" onchange="submitFiles()">
    <button id="file_elem">
      Add Music
    </button>
    <br>
    <button id="play_button" onclick="playPause();">
      <img src="images/pause.png" alt="Play" width="25px" height="25px">
    </button>
    <input id="time_seek" type="range" step="0.0001">
    <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
    <button id="shuffle" onclick="shuffle = !shuffle;">
      <img src="images/shuffle.png" alt="Shuffle" width="25px" height="25px">
    </button>
  </div>
  <div id="main" class="main">
    <h3>Music List</h3>
    <ul id="music_list">
      <li>Nothing.</li>
    </ul>
    <script src="main.js"></script>
  </div>
</body>
